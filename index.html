<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quotes</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
  </head>

  <body>
    <header>
      <h1>Random Quotes</h1>
      <button id="load-quote" class="load-quote">Show another quote</button>
    </header>

    <div class="container">
      <div id="quote-box" class="quote-box">
        <p class="quote">Perhaps I should not have been a fisherman, he thought. But that was the thing I was born for.</p>
        <p class="source">Ernest Hemingway<span class="citation">The Old Man and the Sea</span><span class="year">1952</span><span class="tags"> Author</span></p>
      </div>
    </div>
    
    <script src="js/script.js"></script>
  </body>
</html>
